  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- owl carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="root"></div>
  <!-- Scripts -->
  <!-- Include jQuery -->
 <script type="module" src="/src/main.jsx"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <!-- owl carousel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- custom js -->
  <script>
    $(document).ready(function () {
    // Cache DOM elements
    const $navbarBox = $('.navbar-box');
    const $navbarShowBtn = $('.navbar-show-btn');
    const $navbarHideBtn = $('.navbar-hide-btn');
    const $navbarLinks = $('.navbar-box a'); // All links in navbar (including sub-menu)

    // Initialize Owl Carousel
    $('.feedback-slider').owlCarousel({
        loop: false,
        margin: 10,
        nav: true,
        items: 1,
        autoplay: true,
        navText: ["<i class='fas fa-arrow-left'></i>", "<i class='fas fa-arrow-right'></i>"]
    });

    // Stop animation on window resize
    let resizeTimer;
    $(window).on('resize', function () {
        $('body').addClass('resize-animation-stopper');
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            $('body').removeClass('resize-animation-stopper');
        }, 400);
    });

    // Show navbar
    $navbarShowBtn.on('click touchstart', function (e) {
        e.preventDefault(); // Prevent any default action on iOS
        $navbarBox.addClass('navbar-box-show');
    });

    // Hide navbar
    $navbarHideBtn.on('click touchstart', function (e) {
        e.preventDefault();
        $navbarBox.removeClass('navbar-box-show');
    });

    // Close navbar when any link is clicked (including sub-menu links)
    $navbarLinks.on('click touchstart', function (e) {
        e.preventDefault();
        $navbarBox.removeClass('navbar-box-show');
    });
});

  </script>

</body>

</html>
